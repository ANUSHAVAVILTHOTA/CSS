<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
p{
	border: 10px solid blue;

	border-radius: 10px;
}
h1{
	border-style: solid;
}
h2{
	border-style: dotted solid dashed groove;
}
h3{
	border-style: groove;
}
h4{
	border-style: ridge;
}
h5{
	border-style: inset;
}
h6{
	border-style: outset;
	/* hidden none*/
}
.a{
	border-style: none;
}
.b{
	border-style: dotted;
}
</style>
</head>
<body>
	<!-- h1 with diff class different styles-->
<p class="a">Welcome8</p>
<p class="b">Welcome3</p>
<h1>Welcome1</h1>
<h2>Welcome</h2>
<h3>Welcome2</h3>
<h4>Welcome5</h4>
<h5>Welcome6</h5>
<h6>Welcome7</h6>
</body>
</html>
