<!DOCTYPE html>
<html>
<head>
	<title>Font5 Icons Usage</title>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<style type="text/css">
		i{
			font-size: 100px;
			color: red;
		}
	</style>
</head>
<body>
<h1>ICONS</h1>
<a href="#" class="fas fa-clock fa-xs"></a>
<i class="fas fa-clock fa-xs"></i>
<i class="fas fa-clock fa-sm"></i>
<i class="fas fa-clock fa-lg"></i>
<i class="fas fa-clock fa-2x"></i>
<i class="fas fa-clock fa-5x"></i>
<i class="far fa-clock fa-10x"></i>
<br>
<i class="fas fa-dog fa-10x"></i>
<i class="fas fa-fish"></i>

<i style="font-size:30px;color:green; " class='fas'>&#xf6d3;</i>
<button style="font-size: 20px;color:black;">Submit<i style="font-size: 20px;color:purple;" class="fas fa-fish"></i></button>

<br>
<i class="far fa-comment-dots"></i>
<i class="far">&#xf4ad;</i>
</body>
</html>
