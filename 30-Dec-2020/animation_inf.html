<!DOCTYPE html>
<html>
<head>
	<title>Ex</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: yellow;
			position: relative;
			animation-name: kp;
			animation-duration: 4s; 
			animation-iteration-count: infinite;
		}
		@keyframes kp{
			0%{background-color: red;border-radius: 20%;}
			25%{background-color: green;border-radius: 50%;} 
			50%{background-color: blue;border-radius: 70%;} 
			50%{background-color: orange;} 
			

		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
