<!DOCTYPE html>
<html>
<head>
	<title>JS ON HTML</title>

</head>
<body>
	



<button type="button" onclick="changecolor()">Click Here to change color</button>

<p id="kp">Kp coding Class</p>

<script type="text/javascript">
	function changecolor(){
	document.getElementById('kp').style.backgroundColor="green";
	document.getElementById('kp').style.color="yellow";
	document.getElementById('kp').style.fontSize="70px";
    }

</script>


</body>
</html>
