<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<style type="text/css">
		/* top,right ,left bottom*/
		/* 1 st value= top,bottom  2nd value= left right*/
		.button{
			background-color: green;
			border:none;
			color: white;
			padding: 15px 30px;
			font-size: 16px;
			margin: 4px 4px;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
<button>Submit</button>

<button class="button">Submit</button>
<input type="button" class="button" name="" value="Submit">
<a href="#" class="button">Link Button</a>

</body>
</html>
