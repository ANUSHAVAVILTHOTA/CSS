<!DOCTYPE html>
<html>
<head>
	<title>Disabled Buttons</title>
	<style type="text/css">
		.button{
			background-color: green;
			border:none;
			color: white;
			padding: 15px 30px;
			font-size: 16px;
			margin: 4px 4px;
			text-decoration: none;
			cursor: pointer;
		}
		.disabled{
			opacity: 0.7;
			cursor: not-allowed;
		}

	</style>
</head>
<body>
<button class="button disabled">Button1</button>
<button class="button">Button2</button>
</body>
</html>
