<!DOCTYPE html>
<html>
<head>
<style>
p::after { 
  content: " - Remember this";
}
p::before {
  content: "Read this -";
}
p::first-letter {
  font-size: 200%;
  color: #8A2BE2;
}
p::first-line {
  background-color: yellow;
}
::selection {
  color: white;
  background: purple;
}
</style>
</head>
<body>

<p>My name is Donald</p>
<p>I live in Ducksburg</p>

</body>
</html>
