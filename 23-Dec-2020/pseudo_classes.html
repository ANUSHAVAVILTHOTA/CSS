<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classes</title>
	<style type="text/css">
		/*unvisited links */
		a:link{
			color:#000000;
		}
		/*visited links */
		a:visited{
			color: green;
		}
		/*when we mouse over it*/
		a:hover{
			color: red;
		}
		/*when we click on the link*/
		a:active{
			color: blue;
		}
	</style>
</head>
<body>
<!--
selector:pseudo-class{
	property:value;
}
-->
<a href="b.html" target="_blank">Click Here to move other page</a>
</body>
</html>
