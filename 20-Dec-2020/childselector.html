<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		div > p{
			background-color: purple;
			color: white;
		}
	</style>
</head>
<body>
<h2>Child Selector(>)</h2>
<div>
	<!-- colors will applicable only for the tags which are not inside the other tags--->
	<p>Paragraph1</p>
	<p>Paragraph2</p>
	<section><p>Paragraph3</p></section>
	<code><p>Paragraph5</p></code>
</div>

<p>Paragraph4</p>


</body>
</html>
