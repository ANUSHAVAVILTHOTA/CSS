<!DOCTYPE html>
<html>
<head>
	<title>General  Sibling Selector</title>
	<style type="text/css">
		div ~ p{
			background-color: purple;
			color: white;
		}
	</style>
</head>
<body>
<h2>General  Sibling Selector(~)</h2>
<div>
	<p>Paragraph1</p>
	<p>Paragraph2</p>
	<section><p>Paragraph3</p></section>
	<code><p>Paragraph5</p></code>
</div>
<!--first search for ending of div tag then colors will applicable to all p tag -->
<p>Coding</p>
<p>Paragraph7</p>
<p>KP</p>

<div>
	<p>Paragraph1</p>
	<p>Paragraph2</p>
	<section><p>Paragraph3</p></section>
	<code><p>Paragraph5</p></code>
</div>

<p>Class</p>
<p>Paragraph6</p>

</body>
</html>
