<!DOCTYPE html>
<html>
<head>
	<title>Combinators</title>
	<style type="text/css">
		div p{
			background-color: purple;
			color: white;
		}
	</style>
</head>
<body>
<h2>Descendant Selector(Space)</h2>

<div>
	<!-- Color is applicable for all the tags which are inside the other tags too-->
	<p>Paragraph1</p>
	<p>Paragraph2</p>
	<section><p>Paragraph3</p></section>
	<code><p>Paragraph5</p></code>

</div>

<p>Paragraph4</p>


</body>
</html>
